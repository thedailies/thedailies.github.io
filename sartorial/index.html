<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Quattrocento|Quattrocento+Sans:700" rel="stylesheet">
<title>What color are Ryan's shorts today?</title>
<style type="text/css">
	.world {
	}
	.main {
		margin: 0 auto;
		max-width: 768px;
		min-width: 320px;
		text-align: center;
	}
	
	h1 {
		font-family: 'Quattrocento', serif;
		font-weight: normal;
		text-transform: uppercase;
		letter-spacing: 0.1em;
	}
	h2 {
		font-family: 'Quattrocento Sans', sans-serif;
		line-height: 2em;
		text-transform: uppercase;
		font-size: 1.1em;
	}
	.colors {
		margin: 2em;
		max-width: 100%;
	}
	.color {
		margin: 0 auto;
		width: 205px;
		border: 1px solid #e0e0e0;
		border-radius: 2px;
		background-color: white;
		padding: 10px;
		text-align: right;
	}
	.swatch {
		border: 1px solid #e0e0e0;
		height: 200px;
		width: 200px;
	}
	h4 {
		font-family: 'Quattrocento Sans', sans-serif;
		text-transform: uppercase;
		line-height: 0em;
	}
	
</style>
</head>
<body>
<div class="world">
	<div class="main">
		<h1>What color are Ryan's clothes today?</h1>
		<h2>Tuesday, May 28</h2>
		<div class="colors">
			<div class="color">
				<div class="swatch" style="background-color: #ffc194;"></div>
				<h4>Orange Popsicle</h4>
			</div>
		</div>
	</div>
</div>

</body>
</html>
