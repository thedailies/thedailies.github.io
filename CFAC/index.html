<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  	<script src="//use.typekit.net/ufk0xud.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
    <style type="text/css">
		h2 {
			text-align: center;
			font-size: 70px;
			text-transform: uppercase;
			line-height: 70px;
			margin: 0 0 30px 0;
		}
		h4 {
			text-align: center;
			font-size: 30px;
			text-transform: uppercase;
			line-height: 26px;
			margin: 0 0 15px 0;
		}
		button {
			font-size: 20px;
			text-transform: uppercase;
			border: 3px solid #000;
			background: #fff;
			padding: 5px;
		}
		button:hover {
			background: #000;
			color: #fff;
		}
		.buttons {
			align: center;
			padding: 10px 0;
			margin: 0 auto;
		}
    </style>
	<title></title>
</head>
<body ng-app="app">

<div ng-controller="randomizer">
  <div><h4>Fred likes</h4></div>
  <div><h2>{{likes}}</h2></div>
  <div><h4>but he doesn't like</h4></div>
  <div><h2>{{dislikes}}</h2></div>

<div id="buttons">
  <button>Try your own</button>
  <button ng-click="refresh()">What else does Fred like?</button>
  </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="scripts/experiment.js"></script>

</body>
</html>
